<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="main">
  <div id="header" th:replace="fragments/layout :: header"></div>
  <div id="menu" th:replace="fragments/layout :: menu"></div>
  <div id="content">
    <form id="filter" th:action="@{/itemfilter}" th:object="${itemFilter}" method="post">
      Rodzaj przedmiotu:
      <select name="itemtype">
        <option th:each="type : ${itemTypes}"
                th:value="${type.id}"
                th:text="${type.typeName}"
                th:selected="*{itemtype} != null and ${type.id} == *{itemtype.id}">
          itemtype
        </option>
        <option th:value="null" th:selected="*{itemtype} == null">Wszystkie</option>
      </select>
      <span>Przedzia≈Ç cenowy</span>
      <label for="minPrice">Od:</label>
      <input type="number" th:field="*{minPrice}" step="0.01" min="0">
      <label for="maxPrice">Do:</label>
      <input type="number" th:field="*{maxPrice}" step="0.01" min="0">
      <select name="orderBy">
        <option th:each="ordertype : ${orderList}"
                th:value="${ordertype[0]}"
                th:text="${ordertype[1]}"
                th:selected="${ordertype[0]} == *{orderBy}">
          order
        </option>
      </select>
      <input type="submit" value="Filtruj">
    </form>
    <ul th:each="item : ${itemList}">
      <li th:object="${item}">
        <span th:text="*{itemtype.typeName}"></span>,
        <span th:text="*{name}"></span>,
        <span th:text="*{price}"></span>,
        <span th:text="*{reservedFrom}?: 'Brak rezerwacji'"></span>,
        <span th:text="*{reservedTo}?: 'Brak rezerwacji'"></span>,
        <span th:text="*{reservedBy != null} ? *{reservedBy.username} : 'Brak rezerwacji'"></span>,
        <span th:text="*{available()}"></span>
        <a sec:authorize="isAuthenticated()" th:if="*{available()}" th:href="@{/bookitem(id=*{id})}">Zarezerwuj</a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
